<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>K4.dev - Moneywash</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>K4-<span>MONEYWASH</span></h1>
      </div>
      <div class="content">
        <img src="/nui/images/money.png" alt="Money" />
      </div>
      <div class="footer">
        <div class="inputfield" id="inputfield">
          <input
            type="number"
            name="inpt-blackmoney"
            class="inpt-blackmoney"
            id="inpt-blackmoney"
            placeholder="MONEY TO WASH"
            required
          />
          <i class="fa-solid fa-dollar-sign icon"></i>
        </div>
        <button class="btn-typ2" type="submit">GELD WASCHEN</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
